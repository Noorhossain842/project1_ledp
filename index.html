<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Project 1</title>
		<!-- bottstrap cdn -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- main css -->
		<link rel="stylesheet" href="asset/css/style.css">
	</head>
	<body>
		<!-- logo -->
		<header class="container-fluid">
			<div class="col-sm-3">
				<img src="" alt="Logo">
			</div>
			<!-- header navbar -->
			<div class="col-sm-6">
				<ul class="nav">
					<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Feature</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Shortcode</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
				</ul>
			</div>
			<!-- setting and other -->
			<div class="col-sm-3" style="display: flex;">
				<!-- setting icon -->
				<i class="fas fa-cog"></i>
				<span>Settings</span>
				<!-- store icon -->
				<i class="fas fa-store"></i>
				<span> 2 Items &#40;s&rpar; - </span>
				<span style="color: red;">&dollar;100.00</span>
			</div>
		</header>
		<div class="main_content">
			<!-- carosel part -->
			<div class="carosel">
				<div id="demo" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ul class="carousel-indicators">
						<li data-target="#demo" data-slide-to="0" class="active"></li>
						<li data-target="#demo" data-slide-to="1"></li>
						<li data-target="#demo" data-slide-to="2"></li>
					</ul>
					
					<!-- The slideshow -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="asset/img/(4).jpg" alt="Background" width="640" height="480">
						</div>
						<div class="carousel-item">
							<img src="asset/img/(6).jpg" alt="Background" width="640" height="480">
						</div>
						<div class="carousel-item">
							<img src="asset/img/(7).jpg" alt="Background" width="640" height="480">
						</div>
					</div>
					
					<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#demo" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a class="carousel-control-next" href="#demo" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
			<!-- carosel part end -->
			<!-- modal in the carosel -->
			
		</div>
	<footer></footer>
</body>
</html>
